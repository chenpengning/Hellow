/**
 * 组件化的配置文件
 */


ext {

    kotlin_version = '1.3.50'



    /**
     * 组件化跟集成化的表示器
     *
     * true：组件化
     * fase：集成化
     */
    isRealse = true


    /**
     * 抽离的公共模块配置
     */
    app_android = [
            compileSdkVersion : 29,
            buildToolsVersion : "29.0.3",
            applicationId : "com.example.hellow",
            minSdkVersion : 20,
            targetSdkVersion : 29,
            versionCode : 1,
            versionName :"1.0",
            testInstrumentationRunner : "androidx.test.runner.AndroidJUnitRunner"

    ]


    /**
     * 各个组件依赖的公共库,完成统一处理
     */

    app_Impl = [

            stdlib : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version" ,
            appcompat :'androidx.appcompat:appcompat:1.1.0',
            core_ktx :'androidx.core:core-ktx:1.0.2',
            constraintlayout :'androidx.constraintlayout:constraintlayout:1.1.3',
            junit :'junit:junit:4.12',
            test_ext :'androidx.test.ext:junit:1.1.1' ,
            espresso_core :'androidx.test.espresso:espresso-core:3.2.0',


    ]

    ap_url = [

            "debug" :"http://www.baidu.com",
            "release" :"http://www.baidu.com"

    ]


}
